<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
<head>
    <meta charset="UTF-8">  
    <title>Inicio</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/index/autenticar}" method="post">
            <div class="mt-5 mb-4 text-center">
                <h1>Rueditas</h1>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${placaModel.codigo != '00'}">
                <span th:text="${placaModel.mensaje}"></span>
            </div>
            <div class="mb-3">
                <h4>Ingrese una placa :</h4>
            </div>
            <div class="mb-3">
                <input type="text" id="placa" class="form-control form-control-lg" name="placa" placeholder="Ingrese la placa">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">BUSCAR</button>
            </div>
        </form>
    </div>>
</body>
</html>
