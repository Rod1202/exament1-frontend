<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      
        <div class="text-center mb-4">
            <h1>Rueditas</h1>
        </div>

       
        <div class="alert alert-danger" role="alert" th:if="${placaModel.codigo != '00'}">
            <span th:text="${placaModel.mensaje}"></span>
        </div>

       
        <form th:action="@{/index/autenticar}" method="post">
            <div class="mb-3">
                <h4>Ingrese una placa:</h4>
            </div>
            <div class="mb-3">
                <input type="text" id="placa" class="form-control form-control-lg" name="placa" placeholder="AAA-000">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
