<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueditas - Información</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            margin: 0 0 20px;
        }
        .info {
            text-align: left;
            margin-bottom: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Rueditas</h2>
        <div th:if="${placaModel.codigo == '00'}" class="info">
            <p>✅Marca: <span th:text="${marca}"></span></p>
            <p>✅Modelo: <span th:text="${modelo}"></span></p>
            <p>✅Número de Asientos: <span th:text="${asientos}"></span></p>
            <p>✅Precio: <span th:text="${precio}"></span></p>
            <p>✅Color: <span th:text="${color}"></span></p>
        </div>
        <div th:if="${placaModel.codigo == '01'}" class="info">
            <p th:text="${placaModel.mensaje}"></p>
        </div>
        <button onclick="window.history.back()">Regresar</button>
    </div>
</body>
</html>
